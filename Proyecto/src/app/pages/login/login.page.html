<ion-header>
  <ion-toolbar color="dark">
    <ion-title #titulo style="color: 	#ffcc00;">
      DuocUc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background-color: aliceblue;">
    <ion-title class="ion-padding-top ion-text-center">
      <h1>Institucion Duoc UC</h1>
      <ion-label>
        <p>Sistema de Asistencia DUOC </p>
      </ion-label>
    </ion-title>

    <div class="ion-padding-vertical">
      <ion-card class="ion-text-center ion-padding-vertical">
        <ion-card-title class="ion-text-center">
          <ion-label>
            <h2>¡Bienvenido!</h2>
          </ion-label>
          <hr color="#C7C7C7">
        </ion-card-title>
        <form>
          <ion-card-content>
            <ion-item>
              <ion-input name="correo" label="Correo" labelPlacement="floating" type="text"[(ngModel)]="usuario.correo"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="password" label="Contraseña" labelPlacement="floating" type="password"
                [(ngModel)]="usuario.password"></ion-input>
            </ion-item>

            <ion-button shape="block" (click)="ingresar()" color="success">Ingresar</ion-button>

          </ion-card-content>
        </form>

        <ion-label>
          <br>
          <a (click)="ingresarcorreorecuperacion()">Recuperar Contraseña</a>
        </ion-label>
      </ion-card>
    </div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center ion-text">
      Sistema de Asistencia DuocUc
    </ion-title>
  </ion-toolbar>
</ion-footer>
