<!-- ========== HEADER DE LA PÁGINA ========== -->
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <div id="header-container">
      <!-- <ion-title #titulo style="color: #ffcc00">DuocUC</ion-title> -->
      <ion-img
        id="duoc-img"
        src="assets/image/DuocUC.svg"
        alt="Instituto Profesional DuocUC"
      ></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background-color: aliceblue">
    <div id="container-back">
    <ion-icon id="back" name="arrow-undo-circle-outline"></ion-icon><p id="back-txt">Volver a iniciar sesión</p>

    </div>
    <ion-title class="ion-padding-top ion-text-center">
      <h1>Sistema de Asistencia DUOC</h1>
      <ion-label>
        <p>Paso 2: Responde la pregunta</p>
      </ion-label>
    </ion-title>
    <div class="ion-padding-vertical">
      <ion-card class="ion-text-center ion-padding-vertical">
        <div *ngIf="usuario">
          <ion-card-title class="ion-text-center"
            >{{ usuario.preguntaSecreta }}</ion-card-title
          >
        </div>
        <hr color="#C7C7C7" />

        <!-- ========== FORMULARIO ========== -->
        <ion-card-content>
          <form>
            <ion-item>
              <ion-input type="text"label="Respuesta"[(ngModel)]="respuesta"name="respuesta"labelPlacement="floating"></ion-input>
            </ion-item>
            <div>
              <ion-button class="ion-padding-top"(click)="PaginaValidarRespuestaSecreta()">Validar Respuesta</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-card>
</ion-content>

<!-- ========== FOOTER DE LA PÁGINA ========== -->
<ion-footer>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center ion-text">
      Sistema de Asistencia DuocUC
    </ion-title>
  </ion-toolbar>
</ion-footer>
