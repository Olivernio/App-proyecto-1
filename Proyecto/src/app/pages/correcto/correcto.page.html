<img id="bk-f-0" src="assets/background/blanco.avif" alt="Fondo blanco">
<div id="body">
  <!-- DIV que contiene las figuras del fondo -->
  <div class="contenedor-background">
    <img id="bk-f-1" src="assets/background/formas/formas-background-amarillo.png" alt="Formas color amarillo">
    <img id="bk-f-2" src="assets/background/formas/formas-background-azul.png" alt="Formas color amarillo">
    <img id="bk-f-3" src="assets/background/formas/formas-background-cyan.png" alt="Formas color amarillo">
    <!-- <img id="bk-f-4" src="assets/background/formas/formas-background-blanco.png" alt="Formas color amarillo"> -->
    <img id="bk-f-5" src="assets/background/formas/formas-background-naranjo.png" alt="Formas color amarillo">
  </div>


  <div id="div-logo-duocuc-700-min">
    <ion-img id="logo-duocuc-700-min" src="assets/image/DuocUC-light.svg" alt="Instituto Profesional DuocUC"></ion-img>
  </div>

  <!-- Aquí empieza la card -->
  <div id="container-card" class="ion-text-center ion-padding-vertical"
    style="align-content: center; align-items: center; z-index: 200;" style="background-color: #152139">
    <!-- Logo de DuocUC (pantalla pequeña) -->
    <div id="div-logo-duocuc" style="bottom: -3%; left: 25%; z-index: 110">
      <ion-img id="logo-duocuc" src="assets/image/DuocUC-light.svg" alt="Instituto Profesional DuocUC"></ion-img>
    </div>
    <ion-card class="card"
      style="background-color: #152139; border-top-left-radius: 10%; border-top-right-radius: 10%; border-bottom-right-radius:10%; border-bottom-left-radius:10%;">
      <ion-title class="ion-padding-top ion-text-center">
        <h1 style="color: aliceblue; font-size: xx-large">
          Sistema de Asistencia <br /><span style="color: #ffbd59">Duoc</span><span style="color: #004aad">UC</span>
        </h1>
      </ion-title>


      <!-- Mensaje de la card -->
      <div class="card">
        <h2>¡Felicidades {{ nombre }}! <span><br></span> recuperaste tu contraseña</h2>
        <ion-img class="imagencorrecta" src="assets/image/pulgararriba.jpg"></ion-img>
        <div>
          <h1 class="titulocontraseña" style="color: white;">Tu contraseña es: {{ password }}</h1>
        </div>
        <ion-button (click)="volver()" color="warning" style="padding-bottom: 2%;" shape="round">Iniciar
          Sesion</ion-button>
      </div>
    </ion-card>
  </div>
  <!-- Fin de la card -->
</div>

<!-- FOOTER -->
<ion-footer style="background-color: #152139;" class="ion-text-center ion-padding-top">
  <ion-title class="letrasfooter">
    Sistema de Asistencia <span style="color: #FFBD59;">Duoc</span><span style="color: #004AAD;">UC</span> <br>
    &copy; 2023 DuocUC
  </ion-title>
</ion-footer>
