<!-- <img id="bk-f-0" src="assets/background/negro.jpg" alt="Fondo negro"> -->
<img id="bk-f-0" src="assets/background/blanco.avif" alt="Fondo blanco">


<!-- DIV que simula el body -->
<div id="body" scrollY="true">
  <!-- DIV que contiene las figuras del fondo -->
  <div class="contenedor-background">
    <img id="bk-f-1" src="assets/background/formas/formas-background-amarillo.png" alt="Formas color amarillo">
    <img id="bk-f-2" src="assets/background/formas/formas-background-azul.png" alt="Formas color amarillo">
    <img id="bk-f-3" src="assets/background/formas/formas-background-cyan.png" alt="Formas color amarillo">
    <img id="bk-f-5" src="assets/background/formas/formas-background-naranjo.png" alt="Formas color amarillo">
  </div>

  <!-- DIV que tiene el logo DuocUC -->
  <div id="container-logo-duocuc">
    <div id="div-logo-duocuc">
      <ion-img id="logo-duocuc" src="assets/image/DuocUC-light.svg" alt="Instituto Profesional DuocUC"></ion-img>
    </div>
  </div>

  <!-- Aquí empieza la card -->
  <ion-card class="card ion-text-center">
    <ion-title class="ion-padding-top ion-text-center">
      <h1 style="color: aliceblue; font-size: xx-large;">Sistema de Asistencia <br><span
          style="color: #FFBD59;">Duoc</span><span style="color: #004AAD;">UC</span></h1>
      <ion-label>
        <p>¡Bienvenido!</p>
      </ion-label>
    </ion-title>

    <div id="card-form">
      <!-- Fomulario del login -->
      <form id="form">
        <div id="div-input-correo">
          <ion-input id="input-correo" name="correo" label="Correo" labelPlacement="floating" type="text"
            [(ngModel)]="correo"></ion-input>
        </div>
        <div id="div-input-password">
          <ion-input id="input-password" name="password" label="Contraseña" labelPlacement="floating" type="password"
            [(ngModel)]="password"></ion-input>
        </div>
        <ion-button class="botoningresarsesion" shape="round" (click)="ingresar()" color="warning">Ingresar</ion-button>
      </form>

      <!-- Botón para recuperar contraseña -->
        <ion-label>
          <p class="btn-recuperar" (click)="ingresarCorreoRecuperacion()">Olvidé mi contraseña</p>
        </ion-label>

      <br><br>

      <!-- Botón para recuperar contraseña -->
      <div class="div-recuperar-contraseña">
        <ion-label>
          <p>¿No tienes cuenta?</p>
          <ion-button class="botonrecuperarcontraseña" id="btn-recuperar" (click)="ingresarCrearCuenta()"
            color="warning" shape="round">Crear cuenta</ion-button>
        </ion-label>
      </div>


    </div>
  </ion-card>
  <!-- Fin de la card -->


  <!-- FOOTER -->
  <ion-footer style="background-color: #152139;" class="ion-text-center ion-padding-top">
    <ion-title class="letrasfooter">
      Sistema de Asistencia<br>
      &copy; 2023 <span style="color: #FFBD59;">Duoc</span><span style="color: #004AAD;">UC</span>
    </ion-title>
  </ion-footer>
</div>
<!-- Fin del body simulado -->
